<div style="height: 80vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <img src="assets/images/logo.png" alt="" style="filter: invert(1); height: 100%;">
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <a href="/dashboard" mat-button>Home</a>
          <a href="#" mat-button>Explore</a>
          <a href="#" mat-button>Favorites</a>
        </div>
        <span class="menu-spacer"></span>
        <div style="margin-left: auto;">
          <button mat-raised-button (click)="logout()" color="warn">Logout</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <br>
    <mat-card style="width: 80%; margin: 0 auto;">
      <mat-card-title>Dashboard</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="ingredients">
            <th mat-header-cell *matHeaderCellDef> Ingredients </th>
            <td mat-cell *matCellDef="let element"> {{element.ingredients }} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="instructions">
            <th mat-header-cell *matHeaderCellDef> Instructions </th>
            <td mat-cell *matCellDef="let element"> {{element.instructions }} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
      </mat-card-content>
    </mat-card>
  </div>
